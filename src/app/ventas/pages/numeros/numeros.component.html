<h1>Decimal pipe</h1>
<p>Pipe incluidos en Angular, en el Common Module.</p>
<hr>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="Ventas netas del 2021"><i class="pi pi-dollar"></i>
      {{ventasNetas | number: "1.0-1"}}</p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="Ventas brutas del 2021"><i class="pi pi-dollar"></i>
      {{(ventasNetas + 10000) | currency: "": "": "1.0-2"}}</p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancias" subheader="Ganancia porcentual del 2021">
      {{porcentaje | percent: "2.0-2"}}</p-card>
  </div>
</div>
