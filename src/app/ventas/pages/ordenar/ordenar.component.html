<h1>Pipes personalizados</h1>
<hr>
<div>
  <p>Pipe creados por {{'nosotros' | mayusculas:enMayusculas}}.</p>
  <button pButton type="button" class="p-button-help" icon="pi pi-sync" iconPos="right" label="Toggle"
    (click)="cambiar()"></button>
</div>

<br>
<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
    <button pButton icon="pi pi-sort" iconPos="right" label="Ordenar por nombre"
      (click)="cambiarOrden('nombre')"></button>
    <buttton pButton icon="pi pi-sort" iconPos="right" label="Vuela" class="p-button-success ml-2"
      (click)="cambiarOrden('vuela')"></buttton>
    <buttton pButton icon="pi pi-sort" iconPos="right" label="Por color" class="p-button-warning ml-2"
      (click)="cambiarOrden('color')"></buttton>
  </div>
</p-toolbar>

<h2>Ordenar por pipes personalizados</h2>

<div class="grid mt-5">
  <div class="col">
    <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<h2>Ordenar con PrimeNg</h2>

<div class="grid mt-5">
  <div class="col">
    <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
